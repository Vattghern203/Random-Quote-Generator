<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css//all.min.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
    
        <div class="content">
            <div class="quote-area">

                <div class="icon">
                    <img src="assets/icons/quote-left-solid.svg" alt="">
                </div>

                <p class="quote">
                    There is nothing outside of yourself that can ever enable you to get better, stronger, richer, quicker, or smarter. Everything is within. Everything exists.
                </p>

                <div class="icon">
                    <img src="assets/icons/quote-right-solid.svg" alt="">
                </div>

            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Miyamoto Musashi</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound">
                        <div class="icon icon-btn">
                            <img src="assets/icons/volume-high-solid.svg" alt="">
                        </div>
                    </li>
                    <li class="copy">
                        <div class="icon icon-btn">
                            <img src="assets/icons/copy-solid.svg" alt="">
                        </div>
                    </li>
                    <li class="twitter">
                        <div class="icon icon-btn">
                            <img src="assets/icons/twitter.svg" alt="">
                        </div>
                    </li>
                </ul>

                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
